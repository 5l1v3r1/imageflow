sudo: required
language: generic

services:
  - docker

addons:
  artifacts:
    s3_region: "us-west-1" # defaults to "us-east-1"
    paths: $TRAVIS_BUILD_DIR/artifacts/*
    debug: true


cache:
  ccache: true
  cargo: true
  directories:
    - $HOME/.conan/data

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      env: PACKAGE_SUFFIX=x86_64-linux-gcc54-rust-stable DOCKER_IMAGE=imazen/build_if_gcc54 RUST_CHANNEL=stable UPLOAD_BUILD=true COVERALLS=True JOB_NAME="build_if_gcc54_rust_stable"
      sudo: required
      services:
        - docker
    - os: linux
      dist: trusty
      env: DOCKER_IMAGE=imazen/build_if_gcc54 RUST_CHANNEL=nightly UPLOAD_BUILD=true VALGRIND=true JOB_NAME="build_if_gcc54_rust_nightly"
      sudo: required
      services:
        - docker
    - os: osx
      osx_image: xcode7.3
      env: PACKAGE_SUFFIX=x86_64-apple-darwin-xcode73-rust-stable  TARGET=x86_64-apple-darwin RUST_CHANNEL=stable UPLOAD_BUILD=true JOB_NAME="xcode73"
      language: rust
      rust: stable
#    - os: osx
#      osx_image: xcode8
#      rust: stable
#      env: TARGET=x86_64-apple-darwin RUST_CHANNEL=stable UPLOAD_BUILD=true JOB_NAME="xcode8"
#      language: rust
    - os: linux
      dist: trusty
      env: PACKAGE_SUFFIX=x86_64-linux-gcc48-rust-stable DOCKER_IMAGE=imazen/build_if_gcc48 RUST_CHANNEL=stable UPLOAD_BUILD=true JOB_NAME="build_if_gcc48_rust_stable"
      sudo: required
      services:
        - docker
    - os: linux
      dist: trusty
      env: PACKAGE_SUFFIX=x86_64-linux-gcc49-rust-stable DOCKER_IMAGE=imazen/build_if_gcc49 RUST_CHANNEL=stable UPLOAD_BUILD=true JOB_NAME="build_if_gcc49_rust_stable"
      sudo: required
      services:
        - docker
install:
  - ci/travis_install.sh

script:
  - ci/travis_run.sh

